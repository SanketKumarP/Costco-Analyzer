<!DOCTYPE html>
<html>
<head>
    <title>Costco Receipts</title>
    <style>
        body { font-family: Arial, sans-serif; width: 260px; padding: 10px; }
        label { font-weight: bold; font-size: 0.85rem; }
        input { width: 100%; margin-bottom: 8px; padding: 6px; font-size: 0.85rem; }
        button { width: 100%; padding: 8px; font-size: 0.95rem; cursor: pointer; }
        #status { font-size: 0.75rem; color: #555; margin-top: 6px; min-height: 1em; }
        h3 { margin-top: 0; margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>
    <h3>Costco Receipt Downloader</h3>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button id="download">Download Receipts</button>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
